server:
  port: 8081
spring:
  main:
    banner-mode: log
  application:
    name: @project.artifactId@
  data:
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      password:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/bot?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: bot
    password: bot
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      validation-query: select 'x'
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      filters: stat,wall,slf4j
      max-pool-prepared-statement-per-connection-size: -1
      use-global-data-source-stat: true
      web-stat-filter:
        # 是否启用StatFilter
        enabled: false
        # 添加过滤规则
        url-pattern: /*
        # 忽略过滤的格式
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.png,*.css,*.ico
      stat-view-servlet:
        # 是否启用StatViewServlet
        enabled: false
        # 访问路径为/druid时，跳转到StatViewServlet
        url-pattern: /druid/*
        # 是否能够重置数据
        reset-enable: false
        # 需要账号密码才能访问控制台，默认为root
        login-username: druid
        login-password: druid
        # IP白名单
        allow:
        # IP黑名单（共同存在时，deny优先于allow）
        deny:
  thymeleaf:
    cache: false

shiro:
  # 注解方式编写的插件无需在插件列表（plugin-list）定义
  # 插件列表为顺序执行，如果前一个插件返回了 MESSAGE_BLOCK 将不会执行后续插件
  plugin-list:
    - com.kuroneko.cqbot.plugin.LogPlugin
    - com.kuroneko.cqbot.plugin.HelpPlugin
    - com.kuroneko.cqbot.plugin.AgePlugin
    # - com.kuroneko.cqbot.plugin.AiPlugin
    - com.kuroneko.cqbot.plugin.BiLiPlugin
#    - com.kuroneko.cqbot.plugin.DailyPlugin
    - com.kuroneko.cqbot.plugin.OvoOaPlugin
    - com.kuroneko.cqbot.plugin.RainbowSixPlugin
    - com.kuroneko.cqbot.plugin.SeTuPlugin
    - com.kuroneko.cqbot.plugin.SubscribePlugin
    - com.kuroneko.cqbot.plugin.TarKovMapPlugin
    - com.kuroneko.cqbot.plugin.TarKovMarcetPlugin
    - com.kuroneko.cqbot.plugin.ZeroMagnetPlugin
    - com.kuroneko.cqbot.plugin.ThreeHundredPlugin
    - com.kuroneko.cqbot.plugin.AddSetuSystemPlugin
    - com.kuroneko.cqbot.plugin.AddSystemPlugin
    - com.kuroneko.cqbot.plugin.RecordPlugin
  # 拦截器
#  interceptor: com.mikuac.example.interceptor.InterceptorExample
  # WebSocket 配置
  ws-config:
    # 反向 Websocket 连接地址，无需该配置字段可删除，将使用默认值 "/ws/shiro"
    ws-url: "/ws/cq/"
    # 访问密钥，强烈推荐在公网的服务器设置
    access-token: ""
    # 超时回收，默认10秒
    timeout: 10
    # 二进制消息的最大长度
    max-binary-message-buffer-size: 512000
    # 最大空闲时间，超过这个时间将关闭会话
    max-session-idle-timeout: 900000
    # 最大文本消息缓冲区
    max-text-message-buffer-size: 512000
  # 限速器（令牌桶算法）
  limiter:
    # 是否启用限速器
    enable: false
    # 补充速率（每秒补充的令牌数量）
    rate: 1
    # 令牌桶容量
    capacity: 1
    # 如果该值为 false 时，当令牌获取失败则会直接丢次本次请求
    # 如果该值为 true 时，当令牌获取失败则会阻塞当前线程，后续任务将被添加到等待队列
    awaitTask: true
    # 等待超时
    timeout: 10
  # 线程池配置
  task-pool:
    # 核心线程数（默认线程数）
    core-pool-size: 10
    # 缓冲队列大小
    queue-capacity: 200
    # 允许线程空闲时间（单位：默认为秒）
    keep-alive-time: 10
    # 最大线程数
    max-pool-size: 30
    # 线程池名前缀
    thread-name-prefix: "ShiroTPl-"


mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.kuroneko.cqbot.entity
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
